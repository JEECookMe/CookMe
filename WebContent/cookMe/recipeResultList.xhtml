<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<h1>Search Recipes</h1>
	<h:form>
		<table>
			<tr>
				<th>Title</th>
				<th>Type</th>
				<th>Description</th>
				<th>Expertise</th>
				<th>Duration</th>
				<th>NbPeople</th>
			</tr>
			<ui:repeat var="recipe" items="#{listRecipeSearch}">
				<tr>
					<td>
						<h:commandLink value="#{recipetitle}" action="#{userControlerBean.displayRecipeDetail(recipe)}" />
					</td>
					<td>
						#{recipe.type}
					</td>
					<td>
						#{recipe.description}
					</td>
					<td>
						#{recipe.expertise}
					</td>
					<td>
						#{recipe.duration}
					</td>
					<td>
						#{recipe.nbpeople}
					</td>
				</tr>
			</ui:repeat>
		</table>
	</h:form>
</body>
</html>
